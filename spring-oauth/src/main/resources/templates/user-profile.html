<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .card img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .card h2 {
            margin: 15px 0 10px;
            font-size: 24px;
            color: #333;
        }

        .card p {
            font-size: 16px;
            color: #777;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="card">
    <img th:src="${user.photo}" alt="User Photo">
    <h2 th:text="${user.name}">Username</h2>
    <p th:text="${user.email}">Email</p>
</div>

</body>
</html>
